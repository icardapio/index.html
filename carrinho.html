<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho/src/css/style.css">
    <link rel="stylesheet" href="carrinho/src/css/reset.css">
    <link rel="stylesheet" href="carrinho/src/css/variavel.css">
</head>

<body>
    <header class="nav-header nav-header--primary nav-header--with-padding"><a href="index.html"><button type="button" tabindex="0"
            class="btn-icon btn-icon--primary btn-icon--size-m btn-icon--transparent nav-header__left-button"
            aria-hidden="false" aria-label="Toque minimizar"><span
                class="icon-marmita icon-marmita--arrow-down-thin"><svg width="48px" height="48px" viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
                        <g transform="translate(-48.000000, -1296.000000)" stroke="#3F3E3E" stroke-width="3">
                            <g transform="translate(47.000000, 1227.000000)">
                                <g id="Seta-fechar" transform="translate(1.000000, 69.000000)">
                                    <polyline id="Path-6" points="6 16 23.5 31 41 16"></polyline>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg></span></button></a>
        <div class="nav-header__title">Sacola</div>
    </header>

    <div class="context-card__content">
        <div class="checkout__container-scroll" data-test-id="checkout-container">
            <div class="checkout__order">
                <div class="checkout checkout--with-padding">
                    <div class="cart" data-test-id="cart"><a class="cart__header"
                            href="index.html">
                            <div class="cart-header">
                                <figure class="cart-header__image"><img crossorigin="anonymous"
                                        alt="Diva Geladinho Gourmet"
                                        src="images/logo-icardapio.jpg">
                                </figure>
                                <p class="cart-header__title">APItito</p>
                            </div>
                        </a>
                        <div class="cart__disabled-rupture-message"></div>
                        <p class="cart-group__name">Peixe Grelhado com Legumes</p>
                        <div class="cart-item">
                            <div class="cart-item__information">
                                <div class="cart-item__information__title"><span>1x Peixe Grelhado com Legumes </span></div>
                                <div class="cart-item__tags"></div>
                                <ul data-test-id="cart-item-garnish"></ul>
                            </div>
                            <div class="cart-item__pricing"><span>R$ 25,00</span></div>
                            <div class="cart-item__edit"><button type="button" tabindex="0"
                                    class="btn-icon btn-icon--primary btn-icon--size-m btn-icon--transparent"
                                    aria-hidden="false" aria-label="Editar item"><span
                                        class="icon-marmita icon-marmita--more-dots"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                                            </path>
                                        </svg></span></button></div>
                        </div><a href="index.html"><button type="button" role="button"
                            class="btn btn--link btn--size-m btn--full-width cart__add-item-button"
                            data-test-id="addMoreItemsButton" variant="cart__add-item-button"
                            label="Adicionar mais itens" theme="link" color="primary" target="" rel=""><span
                                class="btn__label">Adicionar mais itens</span></button></a>
                        <div class="cart-summary">
                            <div class="cart-summary__total_amount"><span>Subtotal</span><span
                                    data-test-id="cart-total-amount">R$ 25,00</span></div>
                            <div class="cart-fee">
                                <div><span class="cart-fee__description">Taxa de Serviço</span><button type="button"
                                        role="button" class="btn btn--link btn--gray btn--size-m cart-fee__button"
                                        aria-label="Taxa de Serviço" color="gray" variant="cart-fee__button" label="?"
                                        theme="link" target="" rel=""><span class="btn__label">?</span></button></div>
                                <span class="cart-fee__value">R$ 0,99</span>
                            </div>
                            <div class="cart-summary__total-cost"><span>Total</span><span>R$ 25,99</span></div>
                        </div>
                    </div>
                    <div class="checkout__warning-minimum-order">O pedido mínimo para essa loja é de <strong>R$
                            20,00</strong>, não inclusa a taxa de entrega.</div>
                    </div>
                </div>
            </div>
            <div class="payment-action"><button type="button" role="button" class="btn btn--default btn--size-m"
                    disabled="" label="Fazer pedido" theme="default" color="primary" target="" rel=""><span
                        class="btn__label">Fazer pedido</span></button></div>
        </div>
    </div>
</body>

</html>
