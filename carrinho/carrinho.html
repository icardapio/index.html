<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="carrinho">
        <div class="cabecalho-carrinho">
            <button>
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h3>menu Carrinho</h3>
        </div>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="/images/pratoDoCardpio.jpg" alt="pratoDoCardpio" >
                </div>
                <div class="info">
                    <h4>hamburger</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="fa-regular fa-clock"></i>
                            <span>15 min</span>
                        </div>
                        <div class="status">
                            <i class="fa-solid fa-box"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="preco">
                        <p>R$25,00</p>
                        <div class="contador">
                        <i class="fa-solid fa-minus"></i>
                        <span>1</span>
                        <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="/images/pratoDoCardpio.jpg" alt="pratoDoCardpio" >
                </div>
                <div class="info">
                    <h4>hamburger</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="fa-regular fa-clock"></i>
                            <span>15 min</span>
                        </div>
                        <div class="status">
                            <i class="fa-solid fa-box"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="preco">
                        <p>R$25,00</p>
                        <div class="contador">
                        <i class="fa-solid fa-minus"></i>
                        <span>1</span>
                        <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="/images/pratoDoCardpio.jpg" alt="pratoDoCardpio" >
                </div>
                <div class="info">
                    <h4>hamburger</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="fa-regular fa-clock"></i>
                            <span>15 min</span>
                        </div>
                        <div class="status">
                            <i class="fa-solid fa-box"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="preco">
                        <p>R$25,00</p>
                        <div class="contador">
                        <i class="fa-solid fa-minus"></i>
                        <span>1</span>
                        <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <button class="pagar">Pagar R$50,00</button>
    </div>
</body>
</html>
